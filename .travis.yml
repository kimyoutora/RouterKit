# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode7.1
podfile: RouterKit\ iOS\ Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
- pod install --project-directory=RouterKit\ iOS\ Example
script:
- set -o pipefail
- xcodebuild -version
- xcodebuild -showsdks

- xcodebuild test -workspace RouterKit\ iOS\ Example/RouterKit\ iOS\ Example.xcworkspace -scheme "RouterKit iOS Example" -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
