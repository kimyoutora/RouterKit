# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode7.2
podfile: RouterKit/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail

- xctool -workspace 'RouterKit.xcworkspace' -scheme 'RouterKit' -sdk iphonesimulator CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO test -parallelize
- pod lib lint
